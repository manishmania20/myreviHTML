<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body>
    <h2>Payment Gateway</h2>
    <form action="">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>

        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <br><br>

        <label for="avatar">Choose your avatar: </label><br>
        <input type="file" name="avatar" id="avatar" placeholder="Choose a file to upload">

        <br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <br><br>

        <label for="confirm-password">Confirm Password: </label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Reenter your password" required>

        <br><br>

        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <p>Any identity proofs?</p>
        <input type="checkbox" name="idproof1" id="idproof1" value="SSN">
        <label for="idproof1">SSN</label><br>
        <input type="checkbox" name="idproof2" id="idproof2" value="license">
        <label for="idproof2">Driver License</label><br>
        <input type="checkbox" name="idproof3" id="idproof3" value="passport">
        <label for="idproof3">Passport</label><br>

        <br><br>

        <p>Mode of Payment: </p>
        <input type="radio" name="payment-type" id="payment-type" value="credit-card-debit-card">
        <label for="payment-type">Credit Card or Debit Card</label><br>
        <input type="radio" name="payment-type" id="payment-type" value="net-banking-card">
        <label for="payment-type">Net Banking</label><br>
        <input type="radio" name="payment-type" id="payment-type" value="crypto">
        <label for="payment-type">Crypto</label><br>

        <br><br>
        
        <label for="range">How much do you wish to invest?</label>
        <select name="range" id="range">
            <option value="0-100">$0-$100K</option>
            <option value="100-500">$100-$500K</option>
            <option value="500-1000">$500K-$1Mil</option>
        </select>

        <br><br>

        <label for="feedback">Any feedback?</label><br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Start typing here..."></textarea>

        <br><br>

        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
